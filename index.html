<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŸã‹ã¡ã‚ƒã‚“ã‚¿ã‚¯ã‚·ãƒ¼MAP(å£²ä¸Šåˆ†æç‰ˆ)</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100%; width: 100%; }
        
        #input-form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-height: 90vh; background: white; z-index: 3000; display: none;
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); overflow-y: auto;
        }
        label { font-size: 12px; color: #666; font-weight: bold; display:block; margin-top:10px;}
        input, select { width: 100%; padding: 12px; margin: 5px 0 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .control-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer;}
        .gps-btn { background: #007aff; color: #fff; }
        .list-btn { background: #333; color: #fff; }
        
        /* ãƒªã‚¹ãƒˆè¡¨ç¤ºã®æ”¹å–„ */
        #list-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 80%; background: white; z-index: 2000; display: none; overflow-y: auto; border-radius: 20px 20px 0 0; }
        .list-header { padding: 15px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 10; }
        
        /* ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆã‚¿ãƒ–ï¼‰åˆ‡ã‚Šæ›¿ãˆ */
        .tab-bar { display: flex; gap: 5px; margin-top: 10px; }
        .tab { flex: 1; padding: 8px; font-size: 12px; text-align: center; background: #eee; border-radius: 5px; cursor: pointer; }
        .tab.active { background: #007aff; color: white; }

        .list-item { padding: 12px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: flex-start; }
        .badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; color: #555; }
        .action-btn { padding: 4px 10px; font-size: 12px; border-radius: 4px; margin-left: 5px; border: 1px solid #ccc; background: none; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 id="form-title" style="margin-top:0; text-align:center;">å–¶æ¥­è¨˜éŒ²</h3>
        <label>å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹: 1200" inputmode="numeric">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>æ€§åˆ¥</label><select id="gender-input"><option>ç”·æ€§</option><option>å¥³æ€§</option><option>ãã®ä»–</option></select></div>
            <div style="flex:1;"><label>å¹´ä»£</label><select id="age-input"><option>10ä»£</option><option>20ä»£</option><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option><option>60ä»£ä»¥ä¸Š</option></select></div>
        </div>
        <label>å ´æ‰€</label><input type="text" id="area-input">
        <label>ãƒ¡ãƒ¢</label><input type="text" id="memo-input" placeholder="ä¾‹: ç„¡ç·š">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveMemo()" style="background:#ffcc00; color:#000; flex:2;">âœ… ä¿å­˜</button>
            <button onclick="closeForm()" style="background:#eee; color:#333; flex:1;">æ­¢ã‚ã‚‹</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b id="total-summary">ğŸ’° å£²ä¸Š: Â¥0</b>
                <span onclick="toggleList()" style="color:#007aff; cursor:pointer;">Ã— é–‰ã˜ã‚‹</span>
            </div>
            <div class="tab-bar">
                <div class="tab active" id="tab-today" onclick="setFilter('today')">ä»Šæ—¥</div>
                <div class="tab" id="tab-month" onclick="setFilter('month')">ä»Šæœˆ</div>
                <div class="tab" id="tab-year" onclick="setFilter('year')">å¹´åˆ¥</div>
                <div class="tab" id="tab-all" onclick="setFilter('all')">å…¨ã¦</div>
            </div>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng, editingIndex = null;
        let currentFilter = 'today'; // åˆæœŸçŠ¶æ…‹ã¯ã€Œä»Šæ—¥ã€

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522}, zoom: 15, disableDefaultUI: true, clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();
            map.addListener('click', e => openFormForNew(e.latLng));
            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({ position: latlng, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" } });
                });
            }
        }

        function openFormForNew(latLng) {
            editingIndex = null; selectedLat = latLng.lat(); selectedLng = latLng.lng();
            document.getElementById('form-title').innerText = "ğŸ“ æ–°è¦è¨˜éŒ²";
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
            document.getElementById('area-input').value = 'å–å¾—ä¸­...';
            document.getElementById('input-form').style.display = 'block';

            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    let town = "", chome = "";
                    for (let c of results[0].address_components) {
                        if (c.types.includes("sublocality_level_2")) town = c.long_name;
                        if (c.types.includes("sublocality_level_3")) chome = c.long_name;
                    }
                    document.getElementById('area-input').value = town + chome || "ä¸æ˜";
                }
            });
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + f).classList.add('active');
            renderMemos();
        }

        function saveMemo() {
            const now = new Date();
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                // åˆ†æç”¨ã«ç´°ã‹ãæ—¥ä»˜ã‚’ä¿å­˜ã™ã‚‹ãƒã‚¤ï¼
                date: now.toISOString().split('T')[0], // 2026-01-16
                month: now.getFullYear() + "-" + (now.getMonth() + 1), // 2026-1
                year: String(now.getFullYear()), // 2026
                time: now.toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v3') || '[]');
            if (editingIndex !== null) list[editingIndex] = data; else list.push(data);
            localStorage.setItem('taxi_sales_v3', JSON.stringify(list));
            closeForm(); renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            const list = JSON.parse(localStorage.getItem('taxi_sales_v3') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let total = 0;

            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const monthStr = now.getFullYear() + "-" + (now.getMonth() + 1);
            const yearStr = String(now.getFullYear());

            list.forEach((item, index) => {
                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆãƒ•ã‚©ãƒ«ãƒ€åˆ†ã‘ï¼‰ã®ãƒ­ã‚¸ãƒƒã‚¯
                let show = false;
                if (currentFilter === 'all') show = true;
                if (currentFilter === 'today' && item.date === todayStr) show = true;
                if (currentFilter === 'month' && item.month === monthStr) show = true;
                if (currentFilter === 'year' && item.year === yearStr) show = true;

                if (!show) return;

                total += item.sales;
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng}, map: map,
                    label: { text: "Â¥" + item.sales, fontWeight: "bold", fontSize: "12px" }
                });
                markers.push(marker);

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;">
                        <b>${item.area}</b> <small>${item.date} ${item.time}</small><br>
                        <span class="badge">${item.gender}</span><span class="badge">${item.age}</span><small>${item.memo}</small>
                    </div>
                    <div style="text-align:right;">
                        <b>Â¥${item.sales.toLocaleString()}</b><br>
                        <button class="action-btn" onclick="editMemo(${index})">ç·¨</button>
                        <button class="action-btn" onclick="deleteMemo(${index})" style="color:red;">æ¶ˆ</button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
            document.getElementById('total-summary').innerText = `ğŸ’° ${currentFilter === 'today' ? 'ä»Šæ—¥' : currentFilter === 'month' ? 'ä»Šæœˆ' : currentFilter === 'year' ? 'ä»Šå¹´' : 'å…¨'}å£²ä¸Š: Â¥${total.toLocaleString()}`;
        }

        function editMemo(index) {
            editingIndex = index;
            const item = JSON.parse(localStorage.getItem('taxi_sales_v3'))[index];
            selectedLat = item.lat; selectedLng = item.lng;
            document.getElementById('form-title').innerText = "âœï¸ ç·¨é›†";
            document.getElementById('sales-input').value = item.sales;
            document.getElementById('area-input').value = item.area;
            document.getElementById('memo-input').value = item.memo;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('list-overlay').style.display = 'none';
        }

        function deleteMemo(index) {
            if(confirm("æ¶ˆã™ãƒã‚¤ï¼Ÿ")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v3'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v3', JSON.stringify(list));
                renderMemos();
            }
        }
        function closeForm() { document.getElementById('input-form').style.display = 'none'; editingIndex = null; }
        function toggleList() { const el = document.getElementById('list-overlay'); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
</body>
</html>
