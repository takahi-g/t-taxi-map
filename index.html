<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>たかちゃんタクシーMAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .control-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; display: flex; gap: 10px;
        }
        button {
            flex: 1; padding: 15px; border-radius: 10px; border: none;
            font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .add-btn { background: #ffcc00; color: #333; }
        .gps-btn { background: #ffffff; color: #333; }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">現在地へ</button>
        <button class="add-btn" onclick="addMemo()">ここで拾えた！</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentPosMarker;
        map.on('locationfound', function(e) {
            if (currentPosMarker) map.removeLayer(currentPosMarker);
            currentPosMarker = L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() {
            map.locate({setView: true, maxZoom: 16});
        }

        // --- 保存機能の部分 ---

        // 保存されたメモを読み込んで地図に表示する
        function loadMemos() {
            const savedData = localStorage.getItem('taxiMemos');
            if (savedData) {
                const memos = JSON.parse(savedData);
                memos.forEach(m => {
                    L.marker([m.lat, m.lng]).addTo(map).bindPopup(m.text);
                });
            }
        }

        function addMemo() {
            const center = map.getCenter();
            const text = prompt("メモを入力（例：月曜15時 穴場）");
            if (text) {
                // 地図にピンを立てる
                L.marker(center).addTo(map).bindPopup(text).openPopup();

                // データを保存する
                const savedData = localStorage.getItem('taxiMemos');
                const memos = savedData ? JSON.parse(savedData) : [];
                memos.push({ lat: center.lat, lng: center.lng, text: text });
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
            }
        }

        loadMemos(); // 起動時に読み込み
        goToCurrentLocation();
    </script>
</body>
</html>
