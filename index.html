        /* ãƒªã‚¹ãƒˆè¡¨ç¤ºã®ã‚¹ã‚¿ã‚¤ãƒ« */

        .list-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10; font-weight: bold; }

        /* æ­©åˆè¨ˆç®—ã‚¨ãƒªã‚¢ */

</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 id="form-title" style="margin-top:0; text-align:center;">å–¶æ¥­è¨˜éŒ²</h3>
        
        <label>å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹: 1200" inputmode="numeric">

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>æ€§åˆ¥</label>
                <select id="gender-input">
                    <option value="ç”·æ€§">ç”·æ€§</option>
                    <option value="å¥³æ€§">å¥³æ€§</option>
                    <option value="ãã®ä»–">ãã®ä»–</option>
                </select>
            </div>
            <div style="flex:1;">
                <label>å¹´ä»£</label>
                <select id="age-input">
                    <option>10ä»£</option><option>20ä»£</option><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option><option>60ä»£ä»¥ä¸Š</option>
                </select>
            </div>
        </div>

        <label>å ´æ‰€ï¼ˆè‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="area-input">

        <label>ãƒ¡ãƒ¢</label>
        <input type="text" id="memo-input" placeholder="ä¾‹: ç„¡ç·šã€è¿è»Šãªã©">

        <div style="display:flex; gap:10px;">
            <button class="save-btn" onclick="saveMemo()">âœ… ä¿å­˜</button>
            <button class="cancel-btn" onclick="closeForm()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div>
                <div id="total-summary" style="font-size: 18px;">ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥0</div>
                <div id="commission-summary" style="font-size: 14px; color: #28a745; font-weight: normal;">(æ¨å®šæ­©åˆ: Â¥0)</div>
            </div>
            <span onclick="toggleList()" style="color:#007aff; cursor:pointer; font-size: 18px;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;
        let editingIndex = null;

        // è¥¿é‰„ã‚¿ã‚¯ã‚·ãƒ¼æ­©åˆç‡è¨ˆç®—ï¼ˆãŸã‹ã¡ã‚ƒã‚“ãƒ«ãƒ¼ãƒ«ï¼š42ä¸‡ä»¥ä¸‹ã§ã‚‚55%ï¼ï¼‰
        function calculatePay(sales) {
            let rate = 0.55;
            if (sales >= 550000) rate = 0.608;
            else if (sales >= 470000) rate = 0.579;
            return Math.floor(sales * rate);
        }

        // æ€§åˆ¥ã”ã¨ã®ãƒ”ãƒ³è‰²è¨­å®š
        function getMarkerIcon(gender) {
            let color = "#007aff"; // ç”·ï¼šé’
            if (gender === "å¥³æ€§") color = "#ff2d55"; // å¥³ï¼šèµ¤
            if (gender === "ãã®ä»–") color = "#333"; // ãã®ä»–ï¼šé»’
            
            return {
                path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
                scale: 6,
                fillColor: color,
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: "white"
            };
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522},
                zoom: 15,
                disableDefaultUI: true,
                clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();

            map.addListener('click', function(e) {
                openFormForNew(e.latLng);
            });

            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" }
                    });
                });
            }
        }

        function openFormForNew(latLng) {
            editingIndex = null;
            selectedLat = latLng.lat();
            selectedLng = latLng.lng();
            
            document.getElementById('form-title').innerText = "ğŸ“ æ–°è¦è¨˜éŒ²";
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
            document.getElementById('area-input').value = 'ä½æ‰€ã‚’å–å¾—ä¸­...';
            document.getElementById('input-form').style.display = 'block';

            // ä¸ç›®ã¾ã§å–å¾—ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯
            geocoder.geocode({ location: latLng }, function(results, status) {
                if (status === "OK" && results[0]) {
                    let town = "", chome = "";
                    for (let c of results[0].address_components) {
                        if (c.types.includes("sublocality_level_2")) town = c.long_name;
                        if (c.types.includes("sublocality_level_3")) chome = c.long_name;
                    }
                    let areaName = (town || chome) ? (town + chome) : "ä¸æ˜";
                    document.getElementById('area-input').value = areaName;
                }
            });
        }

        function saveMemo() {
            const sales = Number(document.getElementById('sales-input').value) || 0;
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: sales,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                time: new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            if (editingIndex !== null) list[editingIndex] = data;
            else list.push(data);

            localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
            closeForm();
            renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let totalSales = 0;

            list.forEach(function(item, index) {
                totalSales += item.sales;
                
                // åœ°å›³ä¸Šã«ãƒ”ãƒ³ã‚’ç«‹ã¦ã‚‹
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng},
                    map: map,
                    icon: getMarkerIcon(item.gender),
                    label: { text: "Â¥" + item.sales, fontWeight: "bold", fontSize: "12px", color: "#333", className: 'marker-label' }
                });
                markers.push(marker);

                // ãƒªã‚¹ãƒˆé …ç›®ã®ä½œæˆ
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;">
                        <div style="font-weight:bold;">${item.area}</div>
                        <div style="font-size:12px; color:#666;">
                            ${item.time} | <span class="badge">${item.gender}</span><span class="badge">${item.age}</span>
                        </div>
                        <div style="font-size:12px; color:#444;">${item.memo}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold; font-size:16px;">Â¥${item.sales.toLocaleString()}</div>
                        <div style="margin-top:5px;">
                            <button class="action-btn edit-btn" onclick="editMemo(${index})">ç·¨é›†</button>
                            <button class="action-btn del-btn" onclick="deleteMemo(${index})">å‰Šé™¤</button>
                        </div>
                    </div>
                `;
                listDiv.appendChild(div);
            });

            // åˆè¨ˆã¨æ­©åˆã®è¡¨ç¤º
            document.getElementById('total-summary').innerText = "ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥" + totalSales.toLocaleString();
            let estimatedPay = calculatePay(totalSales);
            document.getElementById('commission-summary').innerText = "(æ¨å®šæ­©åˆ: Â¥" + estimatedPay.toLocaleString() + ")";
        }

        function editMemo(index) {
            editingIndex = index;
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const item = list[index];
            selectedLat = item.lat; selectedLng = item.lng;
            
            document.getElementById('form-title').innerText = "âœï¸ ç·¨é›†";
            document.getElementById('sales-input').value = item.sales;
            document.getElementById('gender-input').value = item.gender;
            document.getElementById('age-input').value = item.age;
            document.getElementById('area-input').value = item.area;
            document.getElementById('memo-input').value = item.memo;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('list-overlay').style.display = 'none';
        }

        function deleteMemo(index) {
            if(confirm("ã“ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v2'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
                renderMemos();
            }
        }

        function closeForm() { document.getElementById('input-form').style.display = 'none'; editingIndex = null; }
        function toggleList() {
            const el = document.getElementById('list-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
