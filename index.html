<body>

        <label>ä»Šå›ã®å£²ä¸Šï¼ˆå††ï¼‰</label>

        <div class="row">
            <div>
                <label>æ€§åˆ¥</label>
                <select id="gender-input">
                    <option value="ç”·æ€§">ç”·æ€§</option>
                    <option value="å¥³æ€§">å¥³æ€§</option>

        </div>

        <label>åœ°åŸŸãƒ•ã‚©ãƒ«ãƒ€ï¼ˆè‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="area-input" placeholder="å–å¾—ä¸­...">

        <label>è©³ã—ã„ä½æ‰€</label>
        <input type="text" id="address-input" placeholder="è©³ç´°ãªä½æ‰€">

        <label>æ™‚é–“</label>
        <select id="time-input"></select>

        <label>ãƒ¡ãƒ¢</label>
        <input type="text" id="memo-input" placeholder="ä¾‹ï¼šç„¡ç·šã€ç©´å ´ï¼">

        <div class="form-btns">
            <button class="cancel-btn" onclick="closeForm()">ã‚„ã‚ã‚‹</button>
            <button class="save-btn" onclick="saveMemo()">ä¿å­˜</button>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°ã¸</button>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: white; z-index: 10; display: flex; justify-content: space-between;">
            <div id="total-summary">ğŸ’° ç·å£²ä¸Š: Â¥0</div>
            <span onclick="toggleList()" style="color: #999;">Ã— é–‰ã˜ã‚‹</span>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>

    <script>
        let map, geocoder;
        let tempLatLng = null;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.5902, lng: 130.4017},
                zoom: 16,
                disableDefaultUI: true,
                mapId: 'DEMO_MAP_ID' 
            });
            geocoder = new google.maps.Geocoder();

            map.addListener('click', e => {
                tempLatLng = e.latLng;
                document.getElementById('input-form').style.display = 'block';
                document.getElementById('area-input').value = "ä½æ‰€ã‚’å–å¾—ä¸­...";
                document.getElementById('address-input').value = "";
                document.getElementById('sales-input').value = "";

                geocoder.geocode({ location: e.latLng }, (results, status) => {
                    if (status === "OK" && results[0]) {
                        let addressComponents = results[0].address_components;
                        let city = "", ward = "", town = "";

                        for (let component of addressComponents) {
                            if (component.types.includes("locality")) city = component.long_name;
                            if (component.types.includes("sublocality_level_1")) ward = component.long_name;
                            if (component.types.includes("sublocality_level_2")) town = component.long_name;
                        }

                        // ãƒ•ã‚©ãƒ«ãƒ€åã«ã¯ã€ŒåŒºï¼‹ç”ºåã€ã‚’å…¥ã‚Œã‚‹
                        let folderName = (ward + town) || "ä¸æ˜ãªã‚¨ãƒªã‚¢";
                        document.getElementById('area-input').value = folderName;
                        // ä½æ‰€æ¬„ã«ã¯å…¨ä½“ã®ä½æ‰€ã‚’å…¥ã‚Œã‚‹
                        document.getElementById('address-input').value = results[0].formatted_address.replace("æ—¥æœ¬ã€", "");
                    } else {
                        document.getElementById('area-input').value = "ãã®ä»–";
                    }
                });
            });
            renderMemos();
            goToCurrentLocation();
        }

        // æ™‚é–“é¸æŠã®ä½œæˆ
        const timeSelect = document.getElementById('time-input');
        for(let h=0; h<24; h++){
            for(let m=0; m<60; m+=15){
                const hh = h.toString().padStart(2, '0');
                const mm = m.toString().padStart(2, '0');
                const timeStr = `${hh}:${mm}`;
                const option = new Option(timeStr, timeStr);
                if (timeStr === "12:00") option.selected = true;
                timeSelect.add(option);
            }
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    new google.maps.Marker({
                        position: latlng,
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: '#007aff',
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: 'white'
                        }
                    });
                });
            }
        }

        function closeForm() { document.getElementById('input-form').style.display = 'none'; }

        function saveMemo() {
            const data = {
                lat: tempLatLng.lat(),
                lng: tempLatLng.lng(),
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                address: document.getElementById('address-input').value,
                time: document.getElementById('time-input').value,
                text: document.getElementById('memo-input').value
            };

            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push(data);
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
            document.getElementById('memo-input').value = "";
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const groups = memos.reduce((acc, m) => { (acc[m.area] = acc[m.area] || []).push(m); return acc; }, {});
            let grandTotal = 0;

            Object.keys(groups).sort().forEach(area => {
                const areaTotal = groups[area].reduce((sum, item) => sum + (item.sales || 0), 0);
                grandTotal += areaTotal;

                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerHTML = `<span>ğŸ“ ${area}</span><span>Â¥${areaTotal.toLocaleString()}</span>`;
                details.appendChild(summary);

                groups[area].forEach((m) => {
                    const realIndex = memos.findIndex(orig => orig === m);
                    const marker = new google.maps.Marker({
                        position: {lat: m.lat, lng: m.lng},
                        map: map
                    });
                    const infoWindow = new google.maps.InfoWindow({
                        content: `<b>${m.time} | Â¥${(m.sales || 0).toLocaleString()}</b><br>${m.gender} ${m.age}<br>${m.text}`
                    });
                    marker.addListener('click', () => infoWindow.open(map, marker));
                    markers.push(marker);

                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div onclick="jumpTo(${m.lat}, ${m.lng})">
                            <span class="sales-badge">Â¥${(m.sales || 0).toLocaleString()}</span> 
                            <small>${m.time}</small><br>
                            <span class="customer-info">${m.gender} / ${m.age}</span>
                            <span style="font-size:11px; color:#666;">ğŸ“ ${m.area}</span>
                        </div>
                        <div style="color:red; font-size:12px;" onclick="deleteMemo(${realIndex})">å‰Šé™¤</div>
                    `;
                    details.appendChild(item);
                });
                listContent.appendChild(details);
            });
            document.getElementById('total-summary').innerText = `ğŸ’° ç·å£²ä¸Š: Â¥${grandTotal.toLocaleString()}`;
        }

        function deleteMemo(index) {
            if(confirm("ã“ã®ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆã™ã‚ˆï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function jumpTo(lat, lng) { 
            map.setCenter({lat, lng}); 
            map.setZoom(17);
            toggleList(); 
        }

        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if(overlay.style.display === 'block') renderMemos();
        }
    </script>
