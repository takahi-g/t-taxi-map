    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>

    <script>
        let map, geocoder;
        let tempLatLng = null;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.5902, lng: 130.4017},
                zoom: 16,
                disableDefaultUI: true
            });
            geocoder = new google.maps.Geocoder();

            map.addListener('click', e => {
                tempLatLng = e.latLng;
                openFormForNew();
                geocoder.geocode({ location: e.latLng }, (results, status) => {
                    if (status === "OK" && results[0]) {
                        let addr = results[0].formatted_address.replace("æ—¥æœ¬ã€", "");
                        document.getElementById('address-input').value = addr;
                        let components = results[0].address_components;
                        let folder = "";
                        for(let c of components) {
                            if(c.types.includes("sublocality_level_1") || c.types.includes("sublocality_level_2")) folder += c.long_name;
                        }
                        document.getElementById('area-input').value = folder || "ãã®ä»–";
                    }
                });
            });
            renderMemos();
        }

        const timeSelect = document.getElementById('time-input');
        for(let h=0; h<24; h++){
            for(let m=0; m<60; m+=15){
                const hh = h.toString().padStart(2, '0');
                const mm = m.toString().padStart(2, '0');
                const timeStr = `${hh}:${mm}`;
                timeSelect.add(new Option(timeStr, timeStr, timeStr==="12:00", timeStr==="12:00"));
            }
        }

        function openFormForNew() {
            document.getElementById('edit-index').value = "";
            document.getElementById('modal-title').innerText = "ğŸ“Š æ–°è¦ãƒ‡ãƒ¼ã‚¿ã‚’è¨˜éŒ²";
            document.getElementById('save-button').innerText = "ä¿å­˜";
            document.getElementById('sales-input').value = "";
            document.getElementById('memo-input').value = "";
            document.getElementById('input-form').style.display = 'block';
        }

        function editMemo(index) {
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const m = memos[index];
            document.getElementById('edit-index').value = index;
            document.getElementById('modal-title').innerText = "âœï¸ ãƒ‡ãƒ¼ã‚¿ã‚’ç·¨é›†";
            document.getElementById('save-button').innerText = "æ›´æ–°ã™ã‚‹";
            
            document.getElementById('sales-input').value = m.sales;
            document.getElementById('gender-input').value = m.gender;
            document.getElementById('age-input').value = m.age;
            document.getElementById('area-input').value = m.area;
            document.getElementById('address-input').value = m.address;
            document.getElementById('time-input').value = m.time;
            document.getElementById('memo-input').value = m.text;
            
            tempLatLng = new google.maps.LatLng(m.lat, m.lng);
            document.getElementById('input-form').style.display = 'block';
            toggleList(); // ãƒªã‚¹ãƒˆã‚’é–‰ã˜ã‚‹
        }

        function saveMemo() {
            const index = document.getElementById('edit-index').value;
            const data = {
                lat: tempLatLng.lat(), lng: tempLatLng.lng(),
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                address: document.getElementById('address-input').value,
                time: document.getElementById('time-input').value,
                text: document.getElementById('memo-input').value
            };

            let memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            if (index === "") {
                memos.push(data);
            } else {
                memos[index] = data;
            }
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const groups = memos.reduce((acc, m, i) => { 
                const area = m.area || "ãã®ä»–";
                acc[area] = acc[area] || [];
                acc[area].push({...m, originalIndex: i});
                return acc; 
            }, {});

            let grandTotal = 0;
            Object.keys(groups).sort().forEach(area => {
                const areaTotal = groups[area].reduce((sum, item) => sum + item.sales, 0);
                grandTotal += areaTotal;
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerHTML = `<span>ğŸ“ ${area}</span><span>Â¥${areaTotal.toLocaleString()}</span>`;
                details.appendChild(summary);

                groups[area].forEach((m) => {
                    const marker = new google.maps.Marker({ position: {lat: m.lat, lng: m.lng}, map: map });
                    markers.push(marker);
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div onclick="jumpTo(${m.lat}, ${m.lng})">
                            <span class="sales-badge">Â¥${m.sales.toLocaleString()}</span> <small>${m.time}</small><br>
                            <span style="font-size:11px;">${m.gender}/${m.age} ğŸ“${m.text || ""}</span>
                        </div>
                        <div>
                            <span class="edit-btn" onclick="editMemo(${m.originalIndex})">ç·¨é›†</span>
                            <span class="del-btn" onclick="deleteMemo(${m.originalIndex})">å‰Šé™¤</span>
                        </div>
                    `;
                    details.appendChild(item);
                });
                listContent.appendChild(details);
            });
            document.getElementById('total-summary').innerText = `ğŸ’° ç·å£²ä¸Š: Â¥${grandTotal.toLocaleString()}`;
        }

        function deleteMemo(index) {
            if(confirm("å‰Šé™¤ã—ã¦ã„ã„ï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                });
            }
        }
        function closeForm() { document.getElementById('input-form').style.display = 'none'; }
        function jumpTo(lat, lng) { map.setCenter({lat, lng}); map.setZoom(17); toggleList(); }
        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }
    </script>
