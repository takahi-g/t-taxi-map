<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://r.jina.ai/i/5c4e979a320349889600989f664a858e?v=3">
    <link rel="icon" type="image/png" href="https://r.jina.ai/i/5c4e979a320349889600989f664a858e?v=3">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="„Çø„ÇØ„Ç∑„ÉºMAP">

    <title>„Åü„Åã„Å°„ÇÉ„Çì„Çø„ÇØ„Ç∑„ÉºMAP</title>
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        #map { height: 100%; width: 100%; }
        
        /* „Éï„Ç©„Éº„É† */
        #input-form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-height: 90vh; background: white; z-index: 3000; display: none;
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); overflow-y: auto;
        }
        label { font-size: 12px; color: #666; font-weight: bold; display:block; margin-top:10px;}
        input, select { width: 100%; padding: 12px; margin: 5px 0 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #fff; }
        
        /* „Éú„Çø„É≥ */
        .control-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer;}
        .gps-btn { background: #007aff; color: #fff; }
        .list-btn { background: #333; color: #fff; }
        .save-btn { background: #ffcc00; color: #000; flex: 2; margin-top: 15px; }
        .cancel-btn { background: #eee; color: #333; flex: 1; margin-top: 15px; }

        /* „É™„Çπ„Éà */
        #list-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 85%; background: white; z-index: 2000; display: none; overflow-y: auto; border-radius: 20px 20px 0 0; }
        .list-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10; }
        .list-item { padding: 15px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .badge { background: #eee; padding: 3px 8px; border-radius: 4px; font-size: 11px; margin-right: 4px; color: #555; }
        .date-text { font-size: 11px; color: #999; margin-bottom: 2px; }
        
        .action-btn { padding: 8px 12px; font-size: 12px; border-radius: 6px; margin-left: 5px; border: none; }
        .edit-btn { background: #e0f0ff; color: #007aff; }
        .del-btn { background: #ffecec; color: #ff4444; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 id="form-title" style="margin:0 0 15px; text-align:center;">Âñ∂Ê•≠Ë®òÈå≤</h3>
        <label>Â£≤‰∏äÔºàÂÜÜÔºâ</label>
        <input type="number" id="sales-input" placeholder="‰æã: 1200" inputmode="numeric">

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>ÊÄßÂà•</label>
                <select id="gender-input">
                    <option value="Áî∑ÊÄß">Áî∑ÊÄß</option>
                    <option value="Â•≥ÊÄß">Â•≥ÊÄß</option>
                    <option value="„Åù„ÅÆ‰ªñ">„Åù„ÅÆ‰ªñ</option>
                </select>
            </div>
            <div style="flex:1;">
                <label>Âπ¥‰ª£</label>
                <select id="age-input">
                    <option>10‰ª£</option><option>20‰ª£</option><option>30‰ª£</option><option selected>40‰ª£</option><option>50‰ª£</option><option>60‰ª£‰ª•‰∏ä</option>
                </select>
            </div>
        </div>
        <label>Â†¥ÊâÄÔºàËá™ÂãïÂèñÂæóÔºâ</label>
        <input type="text" id="area-input">
        <label>„É°„É¢</label>
        <input type="text" id="memo-input" placeholder="‰æã: ÁÑ°Á∑ö„ÄÅËøéËªä„Å™„Å©">

        <div style="display:flex; gap:10px;">
            <button class="save-btn" onclick="saveMemo()">‚úÖ ‰øùÂ≠ò</button>
            <button class="cancel-btn" onclick="closeForm()">√ó Èñâ„Åò„Çã</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">üìç ÁèæÂú®Âú∞</button>
        <button class="list-btn" onclick="toggleList()">üìã Â£≤‰∏ä„É™„Çπ„Éà</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div>
                <div id="total-summary" style="font-size: 18px; font-weight:bold;">üí∞ Â£≤‰∏ä: ¬•0</div>
                <div id="commission-summary" style="font-size: 14px; color: #28a745;">(Ê≠©Âêà: ¬•0)</div>
            </div>
            <span onclick="toggleList()" style="color:#007aff; cursor:pointer; font-size: 16px;">√ó Èñâ„Åò„Çã</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;
        let editingIndex = null;

        // „Äê„Åü„Åã„Å°„ÇÉ„ÇìÊ≠©ÂêàÁéá„Äë42‰∏á‰ª•‰∏ã„Åß„ÇÇ55%ÔºÅ
        function calculatePay(sales) {
            let rate = 0.55;
            if (sales >= 550000) rate = 0.608;
            else if (sales >= 470000) rate = 0.579;
            return Math.floor(sales * rate);
        }

        function getMarkerIcon(gender) {
            let color = (gender === "Â•≥ÊÄß") ? "#ff2d55" : (gender === "Áî∑ÊÄß" ? "#007aff" : "#333");
            return {
                path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
                scale: 6, fillColor: color, fillOpacity: 1, strokeWeight: 2, strokeColor: "white"
            };
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522},
                zoom: 15, disableDefaultUI: true, clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();
            map.addListener('click', function(e) { openFormForNew(e.latLng); });
            renderMemos();
            goToCurrentLocation();
        }

        function openFormForNew(latLng) {
            editingIndex = null;
            selectedLat = latLng.lat(); selectedLng = latLng.lng();
            document.getElementById('form-title').innerText = "üìç Êñ∞Ë¶èË®òÈå≤";
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
            document.getElementById('area-input').value = 'ÂèñÂæó‰∏≠...';
            document.getElementById('input-form').style.display = 'block';

            geocoder.geocode({ location: latLng }, function(results, status) {
                if (status === "OK" && results[0]) {
                    let town = "", chome = "";
                    for (let c of results[0].address_components) {
                        if (c.types.includes("sublocality_level_2")) town = c.long_name;
                        if (c.types.includes("sublocality_level_3")) chome = c.long_name;
                    }
                    document.getElementById('area-input').value = (town + chome) || "‰∏çÊòé";
                }
            });
        }

        function saveMemo() {
            const now = new Date();
            const sales = Number(document.getElementById('sales-input').value) || 0;
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: sales,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                // „ÄêÂπ¥ÊúàÊó•„ÅÆ‰øùÂ≠ò„ÇíËøΩÂä†ÔºÅ„Äë
                date: now.toLocaleDateString('ja-JP'), 
                time: now.toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            if (editingIndex !== null) {
                // Á∑®ÈõÜÊôÇ„ÅØÊó•‰ªò„Çí‰∏äÊõ∏„Åç„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã„Å™„Çâ„Åì„Åì„ÇíË™øÊï¥
                data.date = list[editingIndex].date; 
                list[editingIndex] = data;
            } else {
                list.push(data);
            }

            localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
            closeForm();
            renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let totalSales = 0;

            // Êñ∞„Åó„ÅÑÈ†Ü„Å´Ë°®Á§∫
            [...list].reverse().forEach(function(item, revIndex) {
                let index = list.length - 1 - revIndex;
                totalSales += item.sales;
                
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng},
                    map: map, icon: getMarkerIcon(item.gender),
                    label: { text: "¬•" + item.sales, fontWeight: "bold", fontSize: "12px" }
                });
                markers.push(marker);

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;">
                        <div class="date-text">${item.date || ''} ${item.time}</div>
                        <div style="font-weight:bold; font-size:15px;">${item.area}</div>
                        <div style="font-size:12px; margin-top:2px;">
                            <span class="badge">${item.gender}</span><span class="badge">${item.age}</span>
                            <span style="color:#666; margin-left:5px;">${item.memo}</span>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold; font-size:16px;">¬•${item.sales.toLocaleString()}</div>
                        <div style="margin-top:8px;">
                            <button class="action-btn edit-btn" onclick="editMemo(${index})">Á∑®ÈõÜ</button>
                            <button class="action-btn del-btn" onclick="deleteMemo(${index})">ÂâäÈô§</button>
                        </div>
                    </div>
                `;
                listDiv.appendChild(div);
            });

            document.getElementById('total-summary').innerText = "üí∞ ÂêàË®àÂ£≤‰∏ä: ¬•" + totalSales.toLocaleString();
            document.getElementById('commission-summary').innerText = "(Êé®ÂÆöÊ≠©Âêà: ¬•" + calculatePay(totalSales).toLocaleString() + ")";
        }

        function deleteMemo(index) {
            if(confirm("Ê∂à„Åó„Å¶„ÇÇ„Çà„Åã„Å®Ôºü")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v2'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
                renderMemos();
            }
        }

        function editMemo(index) {
            editingIndex = index;
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const item = list[index];
            selectedLat = item.lat; selectedLng = item.lng;
            document.getElementById('form-title').innerText = "‚úèÔ∏è Ë®òÈå≤„ÇíÁ∑®ÈõÜ";
            document.getElementById('sales-input').value = item.sales;
            document.getElementById('gender-input').value = item.gender;
            document.getElementById('age-input').value = item.age;
            document.getElementById('area-input').value = item.area;
            document.getElementById('memo-input').value = item.memo;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('list-overlay').style.display = 'none';
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({
                        position: latlng, map: map,
                        icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" }
                    });
                });
            }
        }
        function closeForm() { document.getElementById('input-form').style.display = 'none'; }
        function toggleList() {
            const el = document.getElementById('list-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
</body>
</html>
