</head>
<body>

    <div id="map">åœ°å›³ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>

    <div id="input-form">
        <b style="text-align:center; display:block; font-size: 18px;">ğŸ“Š å–¶æ¥­ãƒ‡ãƒ¼ã‚¿ã‚’è¨˜éŒ²</b>
        <input type="hidden" id="edit-index">
        
        <label>ä»Šå›ã®å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹ï¼š1200" inputmode="numeric">

        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>æ€§åˆ¥</label><select id="gender-input"><option>ç”·æ€§</option><option>å¥³æ€§</option><option>ãã®ä»–</option></select></div>
            <div style="flex:1;"><label>å¹´ä»£</label><select id="age-input"><option>10ä»£</option><option>20ä»£</option><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option><option>60ä»£</option></select></div>
        </div>

        <label>åœ°åŸŸï¼ˆè‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="area-input">

        <label>ãƒ¡ãƒ¢ï¼ˆç„¡ç·šã€ä»˜ã‘å¾…ã¡ãªã©ï¼‰</label>
        <input type="text" id="memo-input" placeholder="ä¾‹ï¼šç„¡ç·šã§é…è»Š">

        <div class="form-btns">
            <button class="cancel-btn" onclick="closeForm()">ã‚„ã‚ã‚‹</button>
            <button class="save-btn" id="save-button" onclick="saveMemo()">âœ… ä¿å­˜ã™ã‚‹</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div id="total-summary" style="font-size: 18px;">ğŸ’° ç·å£²ä¸Š: Â¥0</div>
            <span onclick="toggleList()" style="color: #999; font-size: 20px; padding: 5px;">Ã—</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places"></script>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.5902, lng: 130.4017},
                zoom: 16,
                disableDefaultUI: true,
                clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();

            // åœ°å›³ã‚¿ãƒƒãƒ—ã§è¨˜éŒ²é–‹å§‹
            map.addListener('click', e => {
                selectedLat = e.latLng.lat();
                selectedLng = e.latLng.lng();
                openForm(e.latLng);
            });

            renderMemos();
            goToCurrentLocation();
        }

        function openForm(latLng) {
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('sales-input').value = "";
            document.getElementById('memo-input').value = "";
            
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    let folder = "ãã®ä»–";
                    for(let c of results[0].address_components) {
                        if(c.types.includes("sublocality_level_1") || c.types.includes("sublocality_level_2")) {
                            folder = c.long_name;
                            break;
                        }
                    }
                    document.getElementById('area-input').value = folder;
                }
            });
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    map.setZoom(17);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: '#007aff', fillOpacity: 1, strokeWeight: 3, strokeColor: 'white' }
                    });
                }, () => { alert("GPSã‚’è¨±å¯ã—ã¦ã­ï¼"); }, {enableHighAccuracy: true});
            }
        }

        function saveMemo() {
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                text: document.getElementById('memo-input').value,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            let memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push(data);
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            
            renderMemos();
            closeForm();
            alert("ä¿å­˜å®Œäº†ï¼");
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            let total = 0;
            const list = document.getElementById('memo-list-content');
            list.innerHTML = "";

            // ã‚¨ãƒªã‚¢ã”ã¨ã«ã¾ã¨ã‚ã‚‹
            const groups = memos.reduce((acc, m, i) => { 
                acc[m.area] = acc[m.area] || [];
                acc[m.area].push({...m, idx: i});
                return acc; 
            }, {});

            Object.keys(groups).sort().forEach(area => {
                const areaTotal = groups[area].reduce((sum, item) => sum + item.sales, 0);
                total += areaTotal;
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerHTML = `<span>ğŸ“ ${area}</span><span>Â¥${areaTotal.toLocaleString()}</span>`;
                details.appendChild(summary);

                groups[area].forEach(m => {
                    const marker = new google.maps.Marker({ position: {lat: m.lat, lng: m.lng}, map: map });
                    markers.push(marker);
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div><span class="sales-badge">Â¥${m.sales}</span> <small>${m.time}</small><br><span style="font-size:12px;">${m.text}</span></div>
                        <div class="del-btn" onclick="deleteMemo(${m.idx})">æ¶ˆå»</div>
                    `;
                    details.appendChild(item);
                });
                list.appendChild(details);
            });
            document.getElementById('total-summary').innerText = `ğŸ’° ç·å£²ä¸Š: Â¥${total.toLocaleString()}`;
        }

        function deleteMemo(i) {
            if(confirm("ã“ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(i, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function closeForm() { document.getElementById('input-form').style.display = 'none'; }
        function toggleList() {
            const o = document.getElementById('list-overlay');
            o.style.display = (o.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
