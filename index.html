    <style>

<body>

    <div id="map">åœ°å›³ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>

    <div id="input-form">
        <b style="display:block; text-align:center; margin-bottom:10px;">ğŸ“Š å£²ä¸Šã‚’è¨˜éŒ²</b>
        <label style="font-size:12px;">å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹: 1200" inputmode="numeric">
        <label style="font-size:12px;">åœ°åŸŸ</label>
        <input type="text" id="area-input">
        <button style="background:#ffcc00; width:100%; margin-bottom:10px;" onclick="saveMemo()">âœ… ä¿å­˜</button>
        <button style="background:#eee; width:100%;" onclick="closeForm()">ã‚„ã‚ã‚‹</button>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div id="total-summary">ğŸ’° ç·å£²ä¸Š: Â¥0</div>

ã€€ã€€<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places"></script>
    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.5902, lng: 130.4017},
                zoom: 16,
                disableDefaultUI: true
            });
            geocoder = new google.maps.Geocoder();
            map.addListener('click', e => {
                selectedLat = e.latLng.lat();
                selectedLng = e.latLng.lng();
                document.getElementById('input-form').style.display = 'block';
                geocoder.geocode({ location: e.latLng }, (results, status) => {
                    if (status === "OK" && results[0]) {
                        document.getElementById('area-input').value = results[0].formatted_address.split('ã€')[1] || "ä¸æ˜";
                    }
                });
            });
            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({ position: latlng, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: '#007aff', fillOpacity: 1, strokeWeight: 2, strokeColor: 'white' } });
                });
            }
        }

        function saveMemo() {
            const sales = Number(document.getElementById('sales-input').value) || 0;
            const area = document.getElementById('area-input').value || "ä¸æ˜";
            const memo = { lat: selectedLat, lng: selectedLng, sales: sales, area: area, time: new Date().toLocaleTimeString() };
            let memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push(memo);
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            let total = 0;
            const list = document.getElementById('memo-list-content');
            list.innerHTML = "";
            memos.forEach(m => {
                total += m.sales;
                const marker = new google.maps.Marker({ position: {lat: m.lat, lng: m.lng}, map: map });
                markers.push(marker);
                const item = document.createElement('div');
                item.style.padding = "10px";
                item.style.borderBottom = "1px solid #eee";
                item.innerHTML = `<b>${m.area}</b>: Â¥${m.sales} (${m.time})`;
                list.appendChild(item);
            });
            document.getElementById('total-summary').innerText = `ğŸ’° ç·å£²ä¸Š: Â¥${total.toLocaleString()}`;
        }

        function closeForm() { document.getElementById('input-form').style.display = 'none'; }
        function toggleList() {
            const o = document.getElementById('list-overlay');
            o.style.display = (o.style.display === 'block') ? 'none' : 'block';
        }
    </script>
