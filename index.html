<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŸã‹ã¡ã‚ƒã‚“ã‚¿ã‚¯ã‚·ãƒ¼MAP(ä¸ç›®å¯¾å¿œç‰ˆ)</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100%; width: 100%; }
        
        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */
        #input-form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-height: 90vh; background: white; z-index: 3000; display: none;
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); overflow-y: auto;
        }
        label { font-size: 12px; color: #666; font-weight: bold; display:block; margin-top:10px;}
        input, select { width: 100%; padding: 12px; margin: 5px 0 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #fff; }
        
        /* ãƒœã‚¿ãƒ³é¡ */
        .control-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer;}
        .gps-btn { background: #007aff; color: #fff; }
        .list-btn { background: #333; color: #fff; }
        
        /* ç·¨é›†ãƒ»å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .action-btn { padding: 4px 10px; font-size: 12px; border-radius: 4px; margin-left: 5px; border: none; cursor: pointer; }
        .edit-btn { background: #e0f0ff; color: #007aff; border: 1px solid #007aff; }
        .del-btn { background: #ffecec; color: #ff4444; border: 1px solid #ff4444; }

        /* ãƒªã‚¹ãƒˆè¡¨ç¤º */
        #list-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 75%; background: white; z-index: 2000; display: none; overflow-y: auto; border-radius: 20px 20px 0 0; }
        .list-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10; font-weight: bold; }
        .list-item { padding: 12px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: flex-start; }
        .badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; color: #555; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 id="form-title" style="margin-top:0; text-align:center;">å–¶æ¥­è¨˜éŒ²</h3>
        
        <label>å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹: 1200" inputmode="numeric">

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>æ€§åˆ¥</label>
                <select id="gender-input">
                    <option>ç”·æ€§</option><option>å¥³æ€§</option><option>ãã®ä»–</option>
                </select>
            </div>
            <div style="flex:1;">
                <label>å¹´ä»£</label>
                <select id="age-input">
                    <option>10ä»£</option><option>20ä»£</option><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option><option>60ä»£ä»¥ä¸Š</option>
                </select>
            </div>
        </div>

        <label>å ´æ‰€ï¼ˆè‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="area-input">

        <label>ãƒ¡ãƒ¢</label>
        <input type="text" id="memo-input" placeholder="ä¾‹: ç„¡ç·šã€è¿è»Šãªã©">

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveMemo()" style="background:#ffcc00; color:#000; flex:2;">âœ… ä¿å­˜</button>
            <button onclick="closeForm()" style="background:#eee; color:#333; flex:1;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div id="total-summary">ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥0</div>
            <span onclick="toggleList()" style="color:#007aff; cursor:pointer;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;
        let editingIndex = null; 

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522},
                zoom: 15,
                disableDefaultUI: true,
                clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();

            // åœ°å›³ã‚¯ãƒªãƒƒã‚¯ã§æ–°è¦ç™»éŒ²
            map.addListener('click', function(e) {
                openFormForNew(e.latLng);
            });

            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" }
                    });
                });
            }
        }

        // æ–°è¦ç™»éŒ²ãƒ¢ãƒ¼ãƒ‰
        function openFormForNew(latLng) {
            editingIndex = null;
            selectedLat = latLng.lat();
            selectedLng = latLng.lng();
            
            document.getElementById('form-title').innerText = "ğŸ“ æ–°è¦è¨˜éŒ²";
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
            document.getElementById('area-input').value = 'ä½æ‰€ã‚’èª¿ã¹ã¦ã„ã¾ã™...';
            document.getElementById('input-form').style.display = 'block';

            // â˜…ã“ã“ã‚’ã€Œä¸ç›®ã€ã¾ã§å‡ºã‚‹ã‚ˆã†ã«æ”¹é€ ã—ãŸãƒã‚¤ï¼
            geocoder.geocode({ location: latLng }, function(results, status) {
                if (status === "OK" && results[0]) {
                    let town = "";   // ç”ºåï¼ˆå¤©ç¥ï¼‰
                    let chome = "";  // ä¸ç›®ï¼ˆ1ä¸ç›®ï¼‰
                    let areaName = "ä¸æ˜";

                    // ä½æ‰€ã®ãƒ‘ãƒ¼ãƒ„ã‚’ä¸€ã¤ãšã¤ãƒã‚§ãƒƒã‚¯
                    for (let c of results[0].address_components) {
                        if (c.types.includes("sublocality_level_2")) town = c.long_name;
                        if (c.types.includes("sublocality_level_3")) chome = c.long_name;
                    }

                    // ç”ºåã¨ä¸ç›®ã‚’ãã£ã¤ã‘ã‚‹ï¼ˆä¾‹ï¼šå¤©ç¥ ï¼‹ 1ä¸ç›®ï¼‰
                    if (town || chome) {
                        areaName = town + chome;
                    } else {
                        // ã‚‚ã—ç”ºåãŒå–ã‚Œãªã‹ã£ãŸã‚‰ã€ã‚‚ã£ã¨åºƒã„åœ°åï¼ˆåŒºãªã©ï¼‰ã‚’ä½¿ã†
                        for (let c of results[0].address_components) {
                            if (c.types.includes("sublocality_level_1")) {
                                areaName = c.long_name; break;
                            }
                        }
                    }
                    
                    document.getElementById('area-input').value = areaName;
                }
            });
        }

        // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰
        function editMemo(index) {
            editingIndex = index;
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const item = list[index];

            selectedLat = item.lat;
            selectedLng = item.lng;
            document.getElementById('form-title').innerText = "âœï¸ è¨˜éŒ²ã‚’ç·¨é›†";
            document.getElementById('sales-input').value = item.sales;
            document.getElementById('gender-input').value = item.gender;
            document.getElementById('age-input').value = item.age;
            document.getElementById('area-input').value = item.area;
            document.getElementById('memo-input').value = item.memo;

            document.getElementById('input-form').style.display = 'block';
            document.getElementById('list-overlay').style.display = 'none';
        }

        function saveMemo() {
            const sales = Number(document.getElementById('sales-input').value) || 0;
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: sales,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                time: new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');

            if (editingIndex !== null) {
                list[editingIndex] = data;
            } else {
                list.push(data);
            }

            localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
            closeForm();
            renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let total = 0;

            list.forEach(function(item, index) {
                total += item.sales;
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng},
                    map: map,
                    label: { text: "Â¥" + item.sales, fontWeight: "bold", fontSize: "12px" }
                });
                markers.push(marker);

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:14px;">${item.area}</div>
                        <div style="font-size:12px; color:#666; margin-top:3px;">
                            ${item.time} | <span class="badge">${item.gender}</span><span class="badge">${item.age}</span>
                        </div>
                        <div style="font-size:12px; color:#444; margin-top:2px;">${item.memo}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold; font-size:16px;">Â¥${item.sales.toLocaleString()}</div>
                        <div style="margin-top:5px;">
                            <button class="action-btn edit-btn" onclick="editMemo(${index})">ç·¨é›†</button>
                            <button class="action-btn del-btn" onclick="deleteMemo(${index})">å‰Šé™¤</button>
                        </div>
                    </div>
                `;
                listDiv.appendChild(div);
            });
            document.getElementById('total-summary').innerText = "ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥" + total.toLocaleString();
        }

        function deleteMemo(index) {
            if(confirm("æœ¬å½“ã«æ¶ˆã™ã­ï¼Ÿ")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v2'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
                renderMemos();
            }
        }

        function closeForm() { 
            document.getElementById('input-form').style.display = 'none';
            editingIndex = null;
        }
        function toggleList() {
            const el = document.getElementById('list-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
</body>
