<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŸã‹ã¡ã‚ƒã‚“ã‚¿ã‚¯ã‚·ãƒ¼MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100vh; width: 100vw; }
        .control-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; display: flex; gap: 10px;
        }
        button {
            flex: 1; padding: 12px; border-radius: 10px; border: none;
            font-size: 14px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .gps-btn { background: #ffffff; color: #333; }
        .list-btn { background: #333; color: #fff; }
        
        #list-overlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70%;
            background: white; z-index: 2000; display: none; overflow-y: auto;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        /* ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆåœ°åŸŸï¼‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        details { border-bottom: 1px solid #eee; }
        summary { 
            background: #ffcc00; padding: 12px 15px; font-weight: bold; 
            list-style: none; cursor: pointer; display: flex; justify-content: space-between;
        }
        summary::after { content: 'â–¼'; font-size: 10px; color: #666; }
        details[open] summary::after { content: 'â–²'; }

        .list-item { 
            padding: 12px 15px; border-bottom: 1px solid #fafafa; 
            display: flex; justify-content: space-between; align-items: center; background: #fff;
        }
        .del-text { color: #f00; font-size: 11px; margin-left: 10px; border: 1px solid #f00; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">åœ°åŸŸåˆ¥ãƒ¡ãƒ¢ä¸€è¦§</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10;">
            <span>ğŸ“ åœ°åŸŸåˆ¥ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆã‚¿ãƒƒãƒ—ã§é–‹ãï¼‰</span>
            <span onclick="toggleList()" style="color: #999;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentPosMarker;
        let markers = [];

        map.on('locationfound', function(e) {
            if (currentPosMarker) map.removeLayer(currentPosMarker);
            currentPosMarker = L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() {
            map.locate({setView: true, maxZoom: 16});
        }

        function renderMemos() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';

            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const groups = memos.reduce((acc, m) => {
                (acc[m.area] = acc[m.area] || []).push(m);
                return acc;
            }, {});

            Object.keys(groups).forEach(area => {
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerText = `ğŸ“ ${area} (${groups[area].length})`;
                details.appendChild(summary);

                groups[area].forEach((m) => {
                    const realIndex = memos.findIndex(orig => orig === m);
                    
                    const marker = L.marker([m.lat, m.lng]).addTo(map);
                    marker.bindPopup(`<b>[${m.area}]</b><br>${m.time}é ƒ<br>${m.text}<br><button onclick="deleteMemo(${realIndex})">å‰Šé™¤</button>`);
                    markers.push(marker);

                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div onclick="jumpTo(${m.lat}, ${m.lng})">
                            <small>${m.time}é ƒ</small><br>ğŸ“ ${m.text}
                        </div>
                        <div class="del-text" onclick="deleteMemo(${realIndex})">å‰Šé™¤</div>
                    `;
                    details.appendChild(item);
                });
                listContent.appendChild(details);
            });
        }

        map.on('click', function(e) {
            const area = prompt("åœ°åŸŸåã‚’å…¥åŠ›ï¼ˆå¤©ç¥ã€ä¸­æ´²ãªã©ï¼‰", "ãã®ä»–");
            if (!area) return;

            // æ™‚é–“é¸æŠã®ä½œæˆï¼ˆ15åˆ†å˜ä½ï¼‰
            let timeOptions = "";
            for(let h=0; h<24; h++){
                for(let m=0; m<60; m+=15){
                    let hh = h.toString().padStart(2, '0');
                    let mm = m.toString().padStart(2, '0');
                    timeOptions += `${hh}:${mm},`;
                }
            }
            const time = prompt(`æ™‚é–“ã‚’å…¥åŠ›ï¼ˆ15åˆ†å˜ä½ï¼‰\nä¾‹: 08:00, 15:15, 22:45ãªã©`, "12:00");
            if (!time) return;

            const text = prompt("ãƒ¡ãƒ¢å†…å®¹ï¼ˆä¾‹ï¼šä»˜ã‘å¾…ã¡å¤šã„ï¼‰");
            if (text) {
                const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
                memos.push({ lat: e.latlng.lat, lng: e.latlng.lng, area: area, time: time, text: text });
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        });

        function deleteMemo(index) {
            if (confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function jumpTo(lat, lng) {
            map.setView([lat, lng], 17);
            toggleList();
        }

        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if(overlay.style.display === 'block') renderMemos();
        }

        renderMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
