<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100vh; width: 100vw; }
        .control-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 95%; display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 14px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer; }
        .gps-btn { background: #ffffff; color: #333; }
        .list-btn { background: #333; color: #fff; }

        #input-form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; background: white; z-index: 3000; display: none;
            padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .form-title { font-weight: bold; margin-bottom: 10px; display: block; color: #333; }
        label { font-size: 11px; color: #888; display: block; margin-top: 10px; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .form-btns { display: flex; gap: 10px; margin-top: 20px; }
        .save-btn { background: #ffcc00; color: #333; }
        .cancel-btn { background: #eee; color: #666; }

        #list-overlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75%;
            background: white; z-index: 2000; display: none; overflow-y: auto;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        details { border-bottom: 1px solid #eee; }
        summary { background: #ffcc00; padding: 12px 15px; font-weight: bold; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .list-item { padding: 12px 15px; border-bottom: 1px solid #fafafa; display: flex; justify-content: space-between; align-items: center; }
        .addr-sub { font-size: 11px; color: #666; }
    </style>
</head>
<body>

    <div id="input-form">
        <span class="form-title">ğŸ“ ã‚¹ãƒãƒƒãƒˆã‚’è¨˜éŒ²</span>
        
        <label>ä½æ‰€ï¼ˆè‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="address-input" placeholder="ä½æ‰€ã‚’å–å¾—ä¸­...">

        <label>åœ°åŸŸãƒ•ã‚©ãƒ«ãƒ€ï¼ˆä½æ‰€ã‹ã‚‰è‡ªå‹•ã‚»ãƒƒãƒˆï¼‰</label>
        <input type="text" id="area-input" placeholder="åœ°åŸŸå">

        <label>æ™‚é–“</label>
        <select id="time-input"></select>

        <label>ãƒ¡ãƒ¢</label>
        <input type="text" id="memo-input" placeholder="ä¾‹ï¼šä»˜ã‘å¾…ã¡å¤šã„ã€ç©´å ´ï¼">

        <div class="form-btns">
            <button class="cancel-btn" onclick="closeForm()">ã‚„ã‚ã‚‹</button>
            <button class="save-btn" onclick="saveMemo()">ä¿å­˜</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">ãƒ•ã‚©ãƒ«ãƒ€ä¸€è¦§</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: white; z-index: 10; display: flex; justify-content: space-between;">
            <span>ğŸ“ åœ°åŸŸåˆ¥ãƒ•ã‚©ãƒ«ãƒ€</span>
            <span onclick="toggleList()" style="color: #999;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let tempLatLng = null;
        let markers = [];

        const timeSelect = document.getElementById('time-input');
        for(let h=0; h<24; h++){
            for(let m=0; m<60; m+=15){
                const hh = h.toString().padStart(2, '0');
                const mm = m.toString().padStart(2, '0');
                const timeStr = `${hh}:${mm}`;
                const option = new Option(timeStr, timeStr);
                if (timeStr === "12:00") option.selected = true;
                timeSelect.add(option);
            }
        }

        map.on('locationfound', e => {
            L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() { map.locate({setView: true, maxZoom: 16}); }

        map.on('click', async e => {
            tempLatLng = e.latlng;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('address-input').value = "å–å¾—ä¸­...";
            document.getElementById('area-input').value = "å–å¾—ä¸­...";

            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}&zoom=18&addressdetails=1&accept-language=ja`);
                const data = await res.json();
                let full = data.display_name || "";
                let parts = full.split(', ').reverse();
                let resultAddr = "";
                let foundWard = false;

                for (let part of parts) {
                    if (part.includes('åŒº')) {
                        resultAddr += part;
                        foundWard = true;
                        continue;
                    }
                    if (foundWard) {
                        if (!part.includes('æ—¥æœ¬') && !part.includes('ç¦å²¡') && !part.includes('å¸‚')) {
                            resultAddr += part;
                            break; 
                        }
                    }
                }
                
                if (!resultAddr || resultAddr.length < 5) {
                    const a = data.address;
                    resultAddr = (a.city_district || "") + (a.suburb || a.neighbourhood || a.road || "");
                }

                // ä½æ‰€ã‚’ã€Œä½æ‰€æ¬„ã€ã¨ã€Œãƒ•ã‚©ãƒ«ãƒ€åæ¬„ã€ã®ä¸¡æ–¹ã«ã‚»ãƒƒãƒˆï¼
                document.getElementById('address-input').value = resultAddr;
                document.getElementById('area-input').value = resultAddr; 
            } catch (err) {
                document.getElementById('address-input').value = "å–å¾—å¤±æ•—";
                document.getElementById('area-input').value = "ãã®ä»–";
            }
        });

        function closeForm() { document.getElementById('input-form').style.display = 'none'; }

        function saveMemo() {
            const address = document.getElementById('address-input').value;
            const area = document.getElementById('area-input').value || "ãã®ä»–";
            const time = document.getElementById('time-input').value;
            const text = document.getElementById('memo-input').value;

            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push({ lat: tempLatLng.lat, lng: tempLatLng.lng, address, area, time, text });
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
            document.getElementById('memo-input').value = "";
        }

        function renderMemos() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const groups = memos.reduce((acc, m) => { (acc[m.area] = acc[m.area] || []).push(m); return acc; }, {});

            // åœ°åŸŸãƒ•ã‚©ãƒ«ãƒ€åã§ä¸¦ã³æ›¿ãˆã¦è¡¨ç¤º
            Object.keys(groups).sort().forEach(area => {
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerHTML = `<span>ğŸ“ ${area}</span><span style="font-size:12px;">${groups[area].length}ä»¶</span>`;
                details.appendChild(summary);

                groups[area].forEach((m) => {
                    const realIndex = memos.findIndex(orig => orig === m);
                    const marker = L.marker([m.lat, m.lng]).addTo(map);
                    marker.bindPopup(`<b>${m.time}</b><br>${m.address}<br>${m.text}`);
                    markers.push(marker);

                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<div onclick="jumpTo(${m.lat}, ${m.lng})"><span class="addr-sub">${m.time} | ${m.address}</span><br>ğŸ“ ${m.text}</div><div style="color:red; font-size:12px;" onclick="deleteMemo(${realIndex})">å‰Šé™¤</div>`;
                    details.appendChild(item);
                });
                listContent.appendChild(details);
            });
        }

        function deleteMemo(index) {
            if(confirm("æ¶ˆã™ã‚ˆï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function jumpTo(lat, lng) { map.setView([lat, lng], 17); toggleList(); }
        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if(overlay.style.display === 'block') renderMemos();
        }

        renderMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
