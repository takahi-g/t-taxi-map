<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://r.jina.ai/i/5c4e979a320349889600989f664a858e?v=20260116_v3">
    <link rel="icon" type="image/png" href="https://r.jina.ai/i/5c4e979a320349889600989f664a858e?v=20260116_v3">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="„Çø„ÇØ„Ç∑„ÉºMAP">

    <title>„Åü„Åã„Å°„ÇÉ„Çì„Çø„ÇØ„Ç∑„ÉºMAP(Â£≤‰∏äÂàÜÊûêÁâà)</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100%; width: 100%; }
        
        #input-form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-height: 90vh; background: white; z-index: 3000; display: none;
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); overflow-y: auto;
        }
        label { font-size: 12px; color: #666; font-weight: bold; display:block; margin-top:10px;}
        input, select { width: 100%; padding: 12px; margin: 5px 0 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .control-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer;}
        .gps-btn { background: #007aff; color: #fff; }
        .list-btn { background: #333; color: #fff; }
        
        #list-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 80%; background: white; z-index: 2000; display: none; overflow-y: auto; border-radius: 20px 20px 0 0; }
        .list-header { padding: 15px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 10; }
        
        .tab-bar { display: flex; gap: 5px; margin-top: 10px; }
        .tab { flex: 1; padding: 8px; font-size: 12px; text-align: center; background: #eee; border-radius: 5px; cursor: pointer; color: #333; }
        .tab.active { background: #007aff; color: white; }

        .list-item { padding: 12px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: flex-start; }
        .badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; color: #555; }
        .action-btn { padding: 4px 10px; font-size: 12px; border-radius: 4px; margin-left: 5px; border: 1px solid #ccc; background: none; }
        .commission-text { font-size: 12px; color: #28a745; font-weight: normal; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 id="form-title" style="margin-top:0; text-align:center;">Âñ∂Ê•≠Ë®òÈå≤</h3>
        <label>Â£≤‰∏äÔºàÂÜÜÔºâ</label>
        <input type="number" id="sales-input" placeholder="‰æã: 1200" inputmode="numeric">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>ÊÄßÂà•</label><select id="gender-input"><option>Áî∑ÊÄß</option><option>Â•≥ÊÄß</option><option>„Åù„ÅÆ‰ªñ</option></select></div>
            <div style="flex:1;"><label>Âπ¥‰ª£</label><select id="age-input"><option>10‰ª£</option><option>20‰ª£</option><option>30‰ª£</option><option selected>40‰ª£</option><option>50‰ª£</option><option>60‰ª£‰ª•‰∏ä</option></select></div>
        </div>
        <label>Â†¥ÊâÄ</label><input type="text" id="area-input">
        <label>„É°„É¢</label><input type="text" id="memo-input" placeholder="‰æã: ÁÑ°Á∑ö">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveMemo()" style="background:#ffcc00; color:#000; flex:2;">‚úÖ ‰øùÂ≠ò</button>
            <button onclick="closeForm()" style="background:#eee; color:#333; flex:1;">„Ç≠„É£„É≥„Çª„É´</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">üìç ÁèæÂú®Âú∞</button>
        <button class="list-btn" onclick="toggleList()">üìã Â£≤‰∏ä„É™„Çπ„Éà</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <b id="total-summary" style="font-size: 16px;">üí∞ Â£≤‰∏ä: ¬•0</b>
                    <div id="commission-summary" class="commission-text"></div>
                </div>
                <span onclick="toggleList()" style="color:#007aff; cursor:pointer;">√ó Èñâ„Åò„Çã</span>
            </div>
            <div class="tab-bar">
                <div class="tab active" id="tab-today" onclick="setFilter('today')">‰ªäÊó•</div>
                <div class="tab" id="tab-month" onclick="setFilter('month')">‰ªäÊúà</div>
                <div class="tab" id="tab-year" onclick="setFilter('year')">Âπ¥Âà•</div>
                <div class="tab" id="tab-all" onclick="setFilter('all')">ÂÖ®„Å¶</div>
            </div>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng, editingIndex = null;
        let currentFilter = 'today';

        function calculatePay(sales) {
            let rate = 0.55; 
            if (sales >= 550000) rate = 0.608;
            else if (sales >= 470000) rate = 0.579;
            return Math.floor(sales * rate);
        }

        function getMarkerColor(gender) {
            if (gender === "Â•≥ÊÄß") return "#ff2d55";
            if (gender === "Áî∑ÊÄß") return "#007aff";
            return "#333";
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522}, zoom: 15, disableDefaultUI: true, clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();
            map.addListener('click', e => openFormForNew(e.latLng));
            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({ position: latlng, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" } });
                });
            }
        }

        function openFormForNew(latLng) {
            editingIndex = null; selectedLat = latLng.lat(); selectedLng = latLng.lng();
            document.getElementById('form-title').innerText = "üìç Êñ∞Ë¶èË®òÈå≤";
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
            document.getElementById('area-input').value = 'ÂèñÂæó‰∏≠...';
            document.getElementById('input-form').style.display = 'block';

            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    let town = "", chome = "";
                    for (let c of results[0].address_components) {
                        if (c.types.includes("sublocality_level_2")) town = c.long_name;
                        if (c.types.includes("sublocality_level_3")) chome = c.long_name;
                    }
                    document.getElementById('area-input').value = town + chome || "‰∏çÊòé";
                }
            });
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + f).classList.add('active');
            renderMemos();
        }

        function saveMemo() {
            const now = new Date();
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                date: now.toISOString().split('T')[0],
                month: now.getFullYear() + "-" + (now.getMonth() + 1),
                year: String(now.getFullYear()),
                time: now.toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v3') || '[]');
            if (editingIndex !== null) list[editingIndex] = data; else list.push(data);
            localStorage.setItem('taxi_sales_v3', JSON.stringify(list));
            closeForm(); renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            const list = JSON.parse(localStorage.getItem('taxi_sales_v3') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let total = 0;

            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const monthStr = now.getFullYear() + "-" + (now.getMonth() + 1);
            const yearStr = String(now.getFullYear());

            [...list].reverse().forEach((item, revIndex) => {
                const actualIndex = list.length - 1 - revIndex;
                let show = false;
                if (currentFilter === 'all') show = true;
                if (currentFilter === 'today' && item.date === todayStr) show = true;
                if (currentFilter === 'month' && item.month === monthStr) show = true;
                if (currentFilter === 'year' && item.year === yearStr) show = true;

                if (!show) return;

                total += item.sales;
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng}, map: map,
                    icon: { path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW, scale: 6, fillColor: getMarkerColor(item.gender), fillOpacity: 1, strokeWeight: 2, strokeColor: "white" },
                    label: { text: "¬•" + item.sales, fontWeight: "bold", fontSize: "11px" }
                });
                markers.push(marker);

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;">
                        <small style="color:#999;">${item.date} ${item.time}</small><br>
                        <b>${item.area}</b><br>
                        <span class="badge">${item.gender}</span><span class="badge">${item.age}</span><small>${item.memo}</small>
                    </div>
                    <div style="text-align:right;">
                        <b>¬•${item.sales.toLocaleString()}</b><br>
                        <div style="margin-top:5px;">
                            <button class="action-btn" onclick="editMemo(${actualIndex})">Á∑®</button>
                            <button class="action-btn" onclick="deleteMemo(${actualIndex})" style="color:red; border-color:red;">Ê∂à</button>
                        </div>
                    </div>
                `;
                listDiv.appendChild(div);
            });
            document.getElementById('total-summary').innerText = `üí∞ ${currentFilter === 'today' ? '‰ªäÊó•' : currentFilter === 'month' ? '‰ªäÊúà' : currentFilter === 'year' ? '‰ªäÂπ¥' : 'ÂÖ®'}Â£≤‰∏ä: ¬•${total.toLocaleString()}`;
            document.getElementById('commission-summary').innerText = `(Êé®ÂÆöÊ≠©Âêà: ¬•${calculatePay(total).toLocaleString()})`;
        }

        function editMemo(index) {
            editingIndex = index;
            const item = JSON.parse(localStorage.getItem('taxi_sales_v3'))[index];
            selectedLat = item.lat; selectedLng = item.lng;
            document.getElementById('form-title').innerText = "‚úèÔ∏è Á∑®ÈõÜ";
            document.getElementById('sales-input').value = item.sales;
            document.getElementById('gender-input').value = item.gender;
            document.getElementById('age-input').value = item.age;
            document.getElementById('area-input').value = item.area;
            document.getElementById('memo-input').value = item.memo;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('list-overlay').style.display = 'none';
        }

        function deleteMemo(index) {
            if(confirm("Ê∂à„Åô„Éê„Ç§Ôºü")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v3'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v3', JSON.stringify(list));
                renderMemos();
            }
        }
        function closeForm() { document.getElementById('input-form').style.display = 'none'; editingIndex = null; }
        function toggleList() { const el = document.getElementById('list-overlay'); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
</body>
</html>
