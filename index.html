<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŸã‹ã¡ã‚ƒã‚“ã‚¿ã‚¯ã‚·ãƒ¼MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .control-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; display: flex; gap: 10px;
        }
        button {
            flex: 1; padding: 12px; border-radius: 10px; border: none;
            font-size: 14px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .gps-btn { background: #ffffff; color: #333; }
        .list-btn { background: #333; color: #fff; }
        
        /* ãƒªã‚¹ãƒˆè¡¨ç¤ºç”¨ã®ã‚¨ãƒªã‚¢ */
        #list-overlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50%;
            background: white; z-index: 2000; display: none; overflow-y: auto;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        .list-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .delete-btn { color: red; font-size: 12px; border: 1px solid red; padding: 2px 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°</button>
        <button class="list-btn" onclick="toggleList()">ãƒ¡ãƒ¢ä¸€è¦§</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 2px solid #ffcc00; display: flex; justify-content: space-between;">
            <span>ãƒ¡ãƒ¢ä¸€è¦§</span>
            <span onclick="toggleList()" style="color: #999;">é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentPosMarker;
        let markers = []; // åœ°å›³ä¸Šã®ãƒ”ãƒ³ã‚’ç®¡ç†ã™ã‚‹é…åˆ—

        map.on('locationfound', function(e) {
            if (currentPosMarker) map.removeLayer(currentPosMarker);
            currentPosMarker = L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() {
            map.locate({setView: true, maxZoom: 16});
        }

        // ä¿å­˜ã•ã‚ŒãŸãƒ¡ãƒ¢ã‚’è¡¨ç¤º
        function renderMemos() {
            // ä¸€æ—¦åœ°å›³ã¨ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';

            const savedData = localStorage.getItem('taxiMemos');
            const memos = savedData ? JSON.parse(savedData) : [];

            memos.forEach((m, index) => {
                // åœ°å›³ã«ãƒ”ãƒ³ã‚’è¿½åŠ 
                const marker = L.marker([m.lat, m.lng]).addTo(map);
                marker.bindPopup(`
                    <b>${m.text}</b><br>
                    <button onclick="deleteMemo(${index})" style="background:red;color:white;border:none;padding:5px;margin-top:5px;border-radius:3px;">ã“ã®ãƒ”ãƒ³ã‚’å‰Šé™¤</button>
                `);
                markers.push(marker);

                // ãƒªã‚¹ãƒˆã«è¿½åŠ 
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div onclick="jumpTo(${m.lat}, ${m.lng})">ğŸ“ ${m.text}</div>
                    <div class="delete-btn" onclick="deleteMemo(${index})">å‰Šé™¤</div>
                `;
                listContent.appendChild(item);
            });
        }

        // åœ°å›³ã‚¿ãƒƒãƒ—ã§è¿½åŠ 
        map.on('click', function(e) {
            const text = prompt("ãƒ¡ãƒ¢ã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šå¤©ç¥ 18æ™‚ æ¿€ã‚¢ãƒ„ï¼‰");
            if (text) {
                const savedData = localStorage.getItem('taxiMemos');
                const memos = savedData ? JSON.parse(savedData) : [];
                memos.push({ lat: e.latlng.lat, lng: e.latlng.lng, text: text });
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        });

        // å‰Šé™¤æ©Ÿèƒ½
        function deleteMemo(index) {
            if (confirm("ã“ã®ãƒ¡ãƒ¢ã‚’æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) {
                const savedData = localStorage.getItem('taxiMemos');
                let memos = JSON.parse(savedData);
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        // ãƒªã‚¹ãƒˆå†…ã®å ´æ‰€ã¸ã‚¸ãƒ£ãƒ³ãƒ—
        function jumpTo(lat, lng) {
            map.setView([lat, lng], 17);
            toggleList();
        }

        // ãƒªã‚¹ãƒˆã®è¡¨ç¤ºãƒ»éè¡¨ç¤º
        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        renderMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
