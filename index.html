<!DOCTYPE html>

        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ ï¼šé …ç›®ãŒå¢—ãˆã‚‹ã®ã§å°‘ã—å¤§ãã */
        #input-form {

        /* ãƒœã‚¿ãƒ³é¡ */

        button { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }

        /* ãƒªã‚¹ãƒˆè¡¨ç¤º */
        #list-overlay { position: fixed; bottom: 0; left: 0; width: 100%; height: 75%; background: white; z-index: 2000; display: none; overflow-y: auto; border-radius: 20px 20px 0 0; }
        .list-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10; font-weight: bold; }
        .list-item { padding: 12px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="input-form">
        <h3 style="margin-top:0; text-align:center;">ğŸ“Š å–¶æ¥­è¨˜éŒ²</h3>
        
        <label>å£²ä¸Šï¼ˆå††ï¼‰</label>
        <input type="number" id="sales-input" placeholder="ä¾‹: 1200" inputmode="numeric">

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>æ€§åˆ¥</label>
                <select id="gender-input">
                    <option>ç”·æ€§</option><option>å¥³æ€§</option><option>ãã®ä»–</option>
                </select>
            </div>
            <div style="flex:1;">
                <label>å¹´ä»£</label>
                <select id="age-input">
                    <option>10ä»£</option><option>20ä»£</option><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option><option>60ä»£ä»¥ä¸Š</option>
                </select>
            </div>
        </div>

        <label>å ´æ‰€ï¼ˆè‡ªå‹•ï¼‰</label>
        <input type="text" id="area-input">

        <label>ãƒ¡ãƒ¢ï¼ˆä»˜ã‘å¾…ã¡ã€ç„¡ç·šãªã©ï¼‰</label>
        <input type="text" id="memo-input" placeholder="ä¾‹: ç„¡ç·šé…è»Š">

        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="saveMemo()" style="background:#ffcc00; color:#000; flex:2;">âœ… ä¿å­˜</button>
            <button onclick="closeForm()" style="background:#eee; color:#333; flex:1;">ã‚„ã‚ã‚‹</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ å£²ä¸Šãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div class="list-header">
            <div id="total-summary">ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥0</div>
            <span onclick="toggleList()" style="color:#007aff;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.506, lng: 130.522}, // ç­‘ç´«é‡å‘¨è¾º
                zoom: 15,
                disableDefaultUI: true,
                clickableIcons: false
            });
            geocoder = new google.maps.Geocoder();

            map.addListener('click', function(e) {
                selectedLat = e.latLng.lat();
                selectedLng = e.latLng.lng();
                document.getElementById('input-form').style.display = 'block';
                
                geocoder.geocode({ location: e.latLng }, function(results, status) {
                    if (status === "OK" && results[0]) {
                        let areaName = "ä¸æ˜";
                        for (let c of results[0].address_components) {
                            if (c.types.includes("sublocality_level_2") || c.types.includes("sublocality_level_1")) {
                                areaName = c.long_name;
                                break;
                            }
                        }
                        document.getElementById('area-input').value = areaName;
                    }
                });
            });

            renderMemos();
            goToCurrentLocation();
        }

        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setCenter(latlng);
                    if (currentMarker) currentMarker.setMap(null);
                    currentMarker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#007aff", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" }
                    });
                });
            }
        }

        function saveMemo() {
            const sales = Number(document.getElementById('sales-input').value) || 0;
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: sales,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                memo: document.getElementById('memo-input').value,
                time: new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'})
            };

            let list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            list.push(data);
            localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
            
            closeForm();
            renderMemos();
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            const list = JSON.parse(localStorage.getItem('taxi_sales_v2') || '[]');
            const listDiv = document.getElementById('memo-list-content');
            listDiv.innerHTML = "";
            let total = 0;

            list.forEach(function(item, index) {
                total += item.sales;
                const marker = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng},
                    map: map,
                    label: { text: "Â¥" + item.sales, fontWeight: "bold", fontSize: "12px" }
                });
                markers.push(marker);

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <b>${item.area}</b> <small>${item.time}</small><br>
                        <span class="badge">${item.gender}</span><span class="badge">${item.age}</span>
                        <span style="font-size:12px; color:#666;">${item.memo}</span>
                    </div>
                    <div style="text-align:right;">
                        <span style="font-weight:bold;">Â¥${item.sales.toLocaleString()}</span><br>
                        <button onclick="deleteMemo(${index})" style="padding:2px 8px; font-size:10px; background:#ffecec; color:#ff4444; border:1px solid #ff4444; margin-top:5px; box-shadow:none;">å‰Šé™¤</button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
            document.getElementById('total-summary').innerText = "ğŸ’° æœ¬æ—¥ã®å£²ä¸Š: Â¥" + total.toLocaleString();
        }

        function deleteMemo(index) {
            if(confirm("ã“ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¦ã‚‚ã‚ˆã‹ï¼Ÿ")) {
                let list = JSON.parse(localStorage.getItem('taxi_sales_v2'));
                list.splice(index, 1);
                localStorage.setItem('taxi_sales_v2', JSON.stringify(list));
                renderMemos();
            }
        }

        function closeForm() { 
            document.getElementById('input-form').style.display = 'none';
            document.getElementById('sales-input').value = '';
            document.getElementById('memo-input').value = '';
        }
        function toggleList() {
            const el = document.getElementById('list-overlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places" async defer></script>
