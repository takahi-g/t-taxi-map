<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŸã‹ã¡ã‚ƒã‚“ã‚¿ã‚¯ã‚·ãƒ¼MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 100vh; width: 100vw; }
        .control-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; display: flex; gap: 10px;
        }
        button {
            flex: 1; padding: 12px; border-radius: 10px; border: none;
            font-size: 14px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .gps-btn { background: #ffffff; color: #333; }
        .list-btn { background: #333; color: #fff; }
        
        /* ãƒªã‚¹ãƒˆè¡¨ç¤ºç”¨ã®ã‚¨ãƒªã‚¢ */
        #list-overlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60%;
            background: white; z-index: 2000; display: none; overflow-y: auto;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        .category-header {
            background: #ffcc00; padding: 8px 15px; font-weight: bold; font-size: 14px;
        }
        .list-item { 
            padding: 12px 15px; border-bottom: 1px solid #eee; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .del-text { color: #ccc; font-size: 11px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">åœ°åŸŸåˆ¥ãƒ¡ãƒ¢ä¸€è¦§</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between;">
            <span>åœ°åŸŸåˆ¥ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–</span>
            <span onclick="toggleList()" style="color: #999;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentPosMarker;
        let markers = [];

        map.on('locationfound', function(e) {
            if (currentPosMarker) map.removeLayer(currentPosMarker);
            currentPosMarker = L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() {
            map.locate({setView: true, maxZoom: 16});
        }

        // åœ°åŸŸåˆ¥ã«æ•´ç†ã—ã¦è¡¨ç¤ºã™ã‚‹æ©Ÿèƒ½
        function renderMemos() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';

            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');

            // åœ°åŸŸã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const groups = memos.reduce((acc, m) => {
                (acc[m.area] = acc[m.area] || []).push(m);
                return acc;
            }, {});

            // åœ°å›³ã«ãƒ”ãƒ³ã‚’ç«‹ã¦ã‚‹ & ãƒªã‚¹ãƒˆä½œæˆ
            Object.keys(groups).forEach(area => {
                // ã‚«ãƒ†ã‚´ãƒªè¦‹å‡ºã—
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerText = `ğŸ“ ${area}`;
                listContent.appendChild(header);

                groups[area].forEach((m) => {
                    const realIndex = memos.findIndex(orig => orig === m);
                    
                    // ãƒ”ãƒ³
                    const marker = L.marker([m.lat, m.lng]).addTo(map);
                    marker.bindPopup(`<b>[${m.area}]</b><br>${m.text}<br><button onclick="deleteMemo(${realIndex})">å‰Šé™¤</button>`);
                    markers.push(marker);

                    // ãƒªã‚¹ãƒˆé …ç›®
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div onclick="jumpTo(${m.lat}, ${m.lng})">ğŸ“ ${m.text}</div>
                        <div class="del-text" onclick="deleteMemo(${realIndex})">å‰Šé™¤</div>
                    `;
                    listContent.appendChild(item);
                });
            });
        }

        map.on('click', function(e) {
            const area = prompt("åœ°åŸŸãƒ»ãƒ•ã‚©ãƒ«ãƒ€åã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šå¤©ç¥ã€ä¸­æ´²ã€æ—©è‰¯åŒºï¼‰", "ãã®ä»–");
            if (!area) return;
            const text = prompt("ãƒ¡ãƒ¢å†…å®¹ã‚’å…¥åŠ›");
            if (text) {
                const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
                memos.push({ lat: e.latlng.lat, lng: e.latlng.lng, area: area, text: text });
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        });

        function deleteMemo(index) {
            if (confirm("æ¶ˆã—ã¡ã‚ƒã†ã‚ˆï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function jumpTo(lat, lng) {
            map.setView([lat, lng], 17);
            toggleList();
        }

        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if(overlay.style.display === 'block') renderMemos();
        }

        renderMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
