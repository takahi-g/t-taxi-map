    <style>

        .list-item { padding: 12px 15px; border-bottom: 1px solid #fafafa; display: flex; justify-content: space-between; align-items: center; }

    </style>
</head>
<body>

    <div id="input-form">
        <span class="form-title">ğŸ“ ã‚¹ãƒãƒƒãƒˆã‚’è¨˜éŒ²</span>
        
        <label>ä½æ‰€ï¼ˆç”ºåã¾ã§è‡ªå‹•å–å¾—ï¼‰</label>
        <input type="text" id="address-input" placeholder="ä½æ‰€ã‚’å–å¾—ä¸­...">

        <label>åœ°åŸŸãƒ•ã‚©ãƒ«ãƒ€</label>
        <input type="text" id="area-input" list="area-options" placeholder="å¤©ç¥ã€ä¸­æ´²ã€ç­‘ç´«é‡ãªã©">
        <datalist id="area-options">
            <option value="å¤©ç¥"><option value="ä¸­æ´²"><option value="åšå¤šé§…å‘¨è¾º"><option value="ç­‘ç´«é‡"><option value="æ˜¥æ—¥ãƒ»å¤§é‡åŸ">
        </datalist>

        <label>æ™‚é–“</label>
        <select id="time-input"></select>

        <label>ãƒ¡ãƒ¢</label>
        <input type="text" id="memo-input" placeholder="ä¾‹ï¼šç¾é‡å³¶é€šã‚Šã€ç©´å ´ï¼">

        <div class="form-btns">
            <button class="cancel-btn" onclick="closeForm()">ã‚„ã‚ã‚‹</button>
            <button class="save-btn" onclick="saveMemo()">ä¿å­˜</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">ãƒ•ã‚©ãƒ«ãƒ€ä¸€è¦§</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 10;">
            <span>ğŸ“ åœ°åŸŸåˆ¥ãƒ•ã‚©ãƒ«ãƒ€</span>
            <span onclick="toggleList()" style="color: #999;">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let tempLatLng = null;
        let markers = [];

        // æ™‚é–“é¸æŠã®ä½œæˆ
        const timeSelect = document.getElementById('time-input');
        for(let h=0; h<24; h++){
            for(let m=0; m<60; m+=15){
                const hh = h.toString().padStart(2, '0');
                const mm = m.toString().padStart(2, '0');
                timeSelect.add(new Option(`${hh}:${mm}`, `${hh}:${mm}`));
            }
        }

        // ä½æ‰€å–å¾—ã®éƒ¨åˆ†ã‚’ã•ã‚‰ã«å¼·åŒ–ã—ãŸãƒ­ã‚¸ãƒƒã‚¯ï¼
        map.on('click', async e => {
            tempLatLng = e.latlng;
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('address-input').value = "ä½æ‰€ã‚’å–å¾—ä¸­...";

            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}&zoom=18&addressdetails=1&accept-language=ja`);
                const data = await res.json();
                const a = data.address;
                
                // ç¦å²¡ã®ä½æ‰€ãƒ‘ãƒ¼ãƒ„ã‚’é †ç•ªã«ãƒã‚§ãƒƒã‚¯ã—ã¦ã€ã‚ã‚‹ã‚‚ã®ã‚’åˆä½“ã•ã›ã‚‹
                let ward = a.city_district || ""; // åšå¤šåŒºãªã©
                let town = a.suburb || a.neighbourhood || a.quarter || a.city_block || ""; // ç¾é‡å³¶ã€é«˜ç ‚ãªã©
                let street = a.road || ""; // é€šã‚Šå
                let houseNumber = a.house_number || ""; // ç•ªåœ°ãŒã‚ã‚Œã°

                // ä½æ‰€ãŒã€ŒåŒºã€ã ã‘ã«ãªã‚‰ãªã„ã‚ˆã†ã«ã€ç”ºåã‚’ã—ã£ã‹ã‚Šå…¥ã‚Œã‚‹
                let fullAddress = ward + town + street + houseNumber;
                
                // ã‚‚ã—ç©ºã£ã½ã ã£ãŸã‚‰ã€å…¨ä½“ã®åå‰ã‹ã‚‰æŠ½å‡º
                if (!town && !street) {
                    fullAddress = data.display_name.split(',')[0];
                }

                document.getElementById('address-input').value = fullAddress;
            } catch (err) {
                document.getElementById('address-input').value = "ä½æ‰€å–å¾—å¤±æ•—";
            }
        });
        function closeForm() { document.getElementById('input-form').style.display = 'none'; }

        function saveMemo() {
            const address = document.getElementById('address-input').value;
            const area = document.getElementById('area-input').value || "ãã®ä»–";
            const time = document.getElementById('time-input').value;
            const text = document.getElementById('memo-input').value;

            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push({ lat: tempLatLng.lat, lng: tempLatLng.lng, address, area, time, text });
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
            document.getElementById('memo-input').value = "";
        }

        function renderMemos() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const listContent = document.getElementById('memo-list-content');
            listContent.innerHTML = '';
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            const groups = memos.reduce((acc, m) => { (acc[m.area] = acc[m.area] || []).push(m); return acc; }, {});

            Object.keys(groups).forEach(area => {
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerHTML = `<span>ğŸ“ ${area}</span><span style="font-size:12px; font-weight:normal;">${groups[area].length}ä»¶</span>`;
                details.appendChild(summary);

                groups[area].forEach((m) => {
                    const realIndex = memos.findIndex(orig => orig === m);
                    const marker = L.marker([m.lat, m.lng]).addTo(map);
                    marker.bindPopup(`<b>${m.time}</b><br>${m.address}<br>${m.text}`);
                    markers.push(marker);

                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<div onclick="jumpTo(${m.lat}, ${m.lng})"><span class="addr-sub">${m.time} | ${m.address}</span><br>ğŸ“ ${m.text}</div><div style="color:red; font-size:12px;" onclick="deleteMemo(${realIndex})">å‰Šé™¤</div>`;
                    details.appendChild(item);
                });
                listContent.appendChild(details);
            });
        }

        function deleteMemo(index) {
            if(confirm("æ¶ˆã™ã‚ˆï¼Ÿ")) {
                let memos = JSON.parse(localStorage.getItem('taxiMemos'));
                memos.splice(index, 1);
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
                renderMemos();
            }
        }

        function jumpTo(lat, lng) { map.setView([lat, lng], 17); toggleList(); }
        function toggleList() {
            const overlay = document.getElementById('list-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
            if(overlay.style.display === 'block') renderMemos();
        }

        renderMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
