<body>

    <div id="map"></div>

    <div id="input-form">
        <b style="text-align:center; display:block;">ğŸ“Š è¨˜éŒ²</b>
        <input type="hidden" id="edit-index">

        <input type="number" id="sales-input" inputmode="numeric">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>æ€§åˆ¥</label><select id="gender-input"><option>ç”·æ€§</option><option>å¥³æ€§</option></select></div>
            <div style="flex:1;"><label>å¹´ä»£</label><select id="age-input"><option>30ä»£</option><option selected>40ä»£</option><option>50ä»£</option></select></div>
        </div>
        <label>åœ°åŸŸ</label><input type="text" id="area-input">
        <label>è©³ç´°ä½æ‰€</label><input type="text" id="address-input">
        <label>ãƒ¡ãƒ¢</label><input type="text" id="memo-input">
        <div class="form-btns">
            <button class="cancel-btn" onclick="closeForm()">Ã— é–‰ã˜ã‚‹</button>
            <button class="save-btn" onclick="saveMemo()">âœ… ä¿å­˜ã™ã‚‹</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">ğŸ“ ç¾åœ¨åœ°ã¸</button>
        <button class="list-btn" onclick="toggleList()">ğŸ“‹ ãƒªã‚¹ãƒˆ</button>
    </div>

    <div id="list-overlay">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: white; display: flex; justify-content: space-between;">
            <div id="total-summary">ç·å£²ä¸Š: Â¥0</div>
            <span onclick="toggleList()">Ã— é–‰ã˜ã‚‹</span>
        </div>
        <div id="memo-list-content"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0_BQ9-5c3-7sTh1rwevVJlOsYxoLR_4&callback=initMap&libraries=places"></script>

    <script>
        let map, geocoder, currentMarker, markers = [];
        let selectedLat, selectedLng;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.5902, lng: 130.4017},
                zoom: 16,
                disableDefaultUI: true
            });
            geocoder = new google.maps.Geocoder();

            map.addListener('click', e => {
                selectedLat = e.latLng.lat();
                selectedLng = e.latLng.lng();
                document.getElementById('input-form').style.display = 'block';
                document.getElementById('edit-index').value = "";
                geocoder.geocode({ location: e.latLng }, (results, status) => {
                    if (status === "OK" && results[0]) {
                        document.getElementById('address-input').value = results[0].formatted_address.replace("æ—¥æœ¬ã€", "");
                        let folder = "";
                        for(let c of results[0].address_components) {
                            if(c.types.includes("sublocality_level_1") || c.types.includes("sublocality_level_2")) folder += c.long_name;
                        }
                        document.getElementById('area-input').value = folder || "ä¸æ˜";
                    }
                });
            });
            renderMemos();
            goToCurrentLocation(); // èµ·å‹•æ™‚ã«ã‚‚ç¾åœ¨åœ°ã¸
        }

        function goToCurrentLocation() {
            if (!navigator.geolocation) {
                alert("GPSãŒä½¿ãˆã¾ã›ã‚“");
                return;
            }
            navigator.geolocation.getCurrentPosition(pos => {
                const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                map.setCenter(latlng);
                map.setZoom(17);
                if (currentMarker) currentMarker.setMap(null);
                currentMarker = new google.maps.Marker({
                    position: latlng,
                    map: map,
                    icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: '#007aff', fillOpacity: 1, strokeWeight: 3, strokeColor: 'white' }
                });
            }, (err) => {
                alert("ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚è¨­å®šã§ãƒ–ãƒ©ã‚¦ã‚¶ã®GPSã‚’è¨±å¯ã—ã¦ã­ï¼");
            }, {enableHighAccuracy: true});
        }

        function saveMemo() {
            const data = {
                lat: selectedLat, lng: selectedLng,
                sales: Number(document.getElementById('sales-input').value) || 0,
                gender: document.getElementById('gender-input').value,
                age: document.getElementById('age-input').value,
                area: document.getElementById('area-input').value,
                address: document.getElementById('address-input').value,
                text: document.getElementById('memo-input').value,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            let memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            memos.push(data);
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
            closeForm();
            alert("ä¿å­˜ã—ãŸã‚ˆï¼");
        }

        function renderMemos() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            const memos = JSON.parse(localStorage.getItem('taxiMemos') || '[]');
            let total = 0;
            const list = document.getElementById('memo-list-content');
            list.innerHTML = "";

            memos.forEach((m, i) => {
                total += m.sales;
                const marker = new google.maps.Marker({ position: {lat: m.lat, lng: m.lng}, map: map });
                markers.push(marker);
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<div><b>Â¥${m.sales.toLocaleString()}</b><br><small>${m.area}</small></div><button onclick="deleteMemo(${i})">æ¶ˆå»</button>`;
                list.appendChild(item);
            });
            document.getElementById('total-summary').innerText = `ç·å£²ä¸Š: Â¥${total.toLocaleString()}`;
        }

        function deleteMemo(i) {
            let memos = JSON.parse(localStorage.getItem('taxiMemos'));
            memos.splice(i, 1);
            localStorage.setItem('taxiMemos', JSON.stringify(memos));
            renderMemos();
        }

        function closeForm() { document.getElementById('input-form').style.display = 'none'; }
        function toggleList() { 
            const o = document.getElementById('list-overlay');
            o.style.display = (o.style.display === 'block') ? 'none' : 'block';
        }
    </script>
