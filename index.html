<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>たかちゃんタクシーMAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .control-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 95%; display: flex; gap: 10px;
        }
        button {
            flex: 1; padding: 15px; border-radius: 10px; border: none;
            font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .gps-btn { background: #ffffff; color: #333; }
        /* 案内用のラベル */
        .info-label {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.6); color: white;
            padding: 5px 15px; border-radius: 20px; font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info-label">地図をタップしてメモを記録！</div>
    <div class="control-panel">
        <button class="gps-btn" onclick="goToCurrentLocation()">現在地へ戻る</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([33.5902, 130.4017], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentPosMarker;
        map.on('locationfound', function(e) {
            if (currentPosMarker) map.removeLayer(currentPosMarker);
            currentPosMarker = L.circleMarker(e.latlng, {radius: 8, color: '#007aff', fillOpacity: 0.8}).addTo(map);
        });

        function goToCurrentLocation() {
            map.locate({setView: true, maxZoom: 16});
        }

        // --- 保存・表示機能 ---
        function loadMemos() {
            const savedData = localStorage.getItem('taxiMemos');
            if (savedData) {
                const memos = JSON.parse(savedData);
                memos.forEach(m => {
                    L.marker([m.lat, m.lng]).addTo(map).bindPopup(m.text);
                });
            }
        }

        // 地図をタップした時の処理
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            const text = prompt("ここにメモを残す？（例：中洲の待機ポイント）");
            if (text) {
                // 地図にピンを表示
                L.marker([lat, lng]).addTo(map).bindPopup(text).openPopup();

                // 保存
                const savedData = localStorage.getItem('taxiMemos');
                const memos = savedData ? JSON.parse(savedData) : [];
                memos.push({ lat: lat, lng: lng, text: text });
                localStorage.setItem('taxiMemos', JSON.stringify(memos));
            }
        });

        loadMemos();
        goToCurrentLocation();
    </script>
</body>
</html>
